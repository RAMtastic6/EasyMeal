name: Testing
  
on: 
  push:
    branches:
      - 'develop'


jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with: 
          node-version: 20.9.0
      - name:  
        run: | 
          cd nest-js/
          npm ci
      - name: Run API tests
        run: npm run test:cov 

      